<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <main>
      <!-- ==============Text Fields========= -->
      <form action="https://httpbin.org/get" method="get">
        <label for="fname">First Name</label><br />
        <input type="text" id="fname" name="fname" /><br />

        <label for="lname">Last Name</label><br />
        <input type="text" name="lname" id="lname" />

        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>

    <!-- ==========Radio Buttons=========== -->
    <section id="language">
      <p>Choose your favorite Web languages</p>

      <form action="https://httpbin.org/get" method="GET">
        <input type="radio" name="fav_language" id="html" value="HTML" />
        <label for="html">HTML</label>
        <br />
        <input type="radio" name="fav_language" id="css" value="CSS" />
        <label for="css">CSS</label>
        <br />
        <input
          type="radio"
          name="JavaScript"
          id="JavaScript"
          value="JavaScript" />
        <label for="JavaScript">JavaScript</label>
        <br />
        <input
          type="radio"
          name="fav_language"
          id="TypeScript"
          value="Typescript" />
        <label for="TypeScript">TypeScript</label>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- ==========CheckBoxes============== -->
    <section id="checkbox" class="checkbox">
      <p>This is How the HTML checkbox code will be displayed in a browser.</p>
      <br />
      <form action="https://httpbin.org/get" method="GET">
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" />
        <label for="vehicle1">I have a bike.</label>
        <br />
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car" />
        <label for="vehicle2">I have a car.</label>
        <br />
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat" />
        <label for="vehicle3">I have ski-boat.</label>
        <br />
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat" />
        <label for="vehicle3">I have Boat.</label>
        <br />
        <input type="checkbox" name="vehicle4" id="vehicle4" value="Plane" />
        <label for="vehicle4">I have plane.</label>

        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
